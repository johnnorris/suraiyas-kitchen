<template name="Home">
  <header>{{>Header}}</header>

  <div class="divide one" data-stellar-background-ratio=".5"></div>

  <section id="what-i-do">{{>WhatIDo}}</section>

  <div class="divide two" data-stellar-background-ratio=".5"></div>

  <section id="products">{{>Products}}</section>

  <div class="divide three" data-stellar-background-ratio=".5"></div>

  <section id="get-in-touch">{{>EnquiryForm}}</section>

</template>

    <img src="/img/logo.png" alt="Suraiya's Kitchen">

<template name="WhatIDo">
  <h1>What I Do</h1>

  <p></p>
</template>

<template name="Products">
  <h2>Our products</h2>

  <ul class="ui stackable items">
    {{#each products}}
      {{>Product}}
    {{/each}}
  </ul>
</template>

<template name="Product">
  <li class="item">
    <div class="image">
      <img src="/imgs/products/{{slug}}.jpg" height="200px">
    </div>
    <div class="content">
      <div class="ui ribbon label">from Â£{{price}}</div>
      <h3 class="name">{{name}}</h3>
      <p class="description">{{description}}</p>

      <button class="ui circular right positive button">I want!</button>
    </div>
  </li>
</template>

<template name="EnquiryForm">
  <form class="enquiry_form">
    <label for="">From:</label>
    <input type="text" name="from">

    <label for="">Message:</label>
    <textarea name="message" id="" cols="30" rows="10"></textarea>

    <div class="ui buttons">
      <div class="ui button">Cancel</div>
      <div class="or"></div>
      <button type="submit" class="ui positive button">Send</button>
    </div>
  </form>
</template>
